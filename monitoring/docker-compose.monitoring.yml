version: '3.8'

# Monitoring stack for maicivy
# Usage: docker-compose -f docker-compose.yml -f monitoring/docker-compose.monitoring.yml up -d

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: maicivy-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - maicivy-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: maicivy-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-maicivy2025}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - maicivy-network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: maicivy-node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - maicivy-network
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: maicivy-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER:-maicivy}:${DB_PASSWORD:-dev-password-change-in-prod}@postgres:5432/${DB_NAME:-maicivy_db}?sslmode=disable
    depends_on:
      - postgres
    networks:
      - maicivy-network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: maicivy-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    networks:
      - maicivy-network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  maicivy-network:
    external: true
