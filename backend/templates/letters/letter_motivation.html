<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre de Motivation - {{.CompanyName}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #1a1a1a;
            padding: 40px 60px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #3b82f6;
        }

        .header h1 {
            font-size: 18pt;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .header .date {
            font-size: 10pt;
            color: #6b7280;
        }

        .header .company {
            font-size: 11pt;
            color: #374151;
            margin-top: 4px;
        }

        .content {
            white-space: pre-wrap;
            text-align: justify;
        }

        .content p {
            margin-bottom: 16px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            text-align: center;
            font-size: 9pt;
            color: #9ca3af;
        }

        @media print {
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lettre de Motivation</h1>
        <div class="date">{{.Date}}</div>
        <div class="company">À l'attention de {{.CompanyName}}</div>
    </div>

    <div class="content">
        {{.Content}}
    </div>

    <div class="footer">
        Générée automatiquement par maicivy - CV Intelligent
    </div>
</body>
</html>
