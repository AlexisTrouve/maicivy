name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly security scan every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # ============================================================================
  # Go Backend Security
  # ============================================================================
  gosec:
    name: Go Security Scanner (gosec)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-fmt json -out gosec-report.json -exclude-dir=test ./backend/...'

      - name: Upload gosec report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gosec-report
          path: gosec-report.json

      - name: Run gosec (SARIF for GitHub)
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec.sarif ./backend/...'

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec.sarif

  # ============================================================================
  # Go Vulnerability Check
  # ============================================================================
  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        working-directory: ./backend
        run: govulncheck ./...

  # ============================================================================
  # NPM Dependencies Audit
  # ============================================================================
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ./frontend
        run: |
          npm audit --audit-level=high --json > npm-audit.json || true
          npm audit --audit-level=high

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: frontend/npm-audit.json

  # ============================================================================
  # Docker Image Scanning (Trivy)
  # ============================================================================
  trivy-backend:
    name: Scan Backend Docker Image (Trivy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        working-directory: ./backend
        run: docker build -t maicivy-backend:test .

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'maicivy-backend:test'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend.sarif'

      - name: Run Trivy (JSON report)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'maicivy-backend:test'
          format: 'json'
          output: 'trivy-backend.json'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-backend-report
          path: trivy-backend.json

  trivy-frontend:
    name: Scan Frontend Docker Image (Trivy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend Docker image
        working-directory: ./frontend
        run: docker build -t maicivy-frontend:test .

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'maicivy-frontend:test'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend.sarif'

  # ============================================================================
  # Secrets Scanning (Gitleaks)
  # ============================================================================
  gitleaks:
    name: Secrets Scanner (Gitleaks)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================================
  # Dependency Review (GitHub Native)
  # ============================================================================
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  # ============================================================================
  # CodeQL Analysis
  # ============================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['go', 'javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  # ============================================================================
  # OWASP Dependency Check
  # ============================================================================
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'maicivy'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: reports/

  # ============================================================================
  # Security Summary
  # ============================================================================
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [gosec, govulncheck, npm-audit, trivy-backend, trivy-frontend, gitleaks]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| gosec | ${{ needs.gosec.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| govulncheck | ${{ needs.govulncheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| trivy (backend) | ${{ needs.trivy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| trivy (frontend) | ${{ needs.trivy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| gitleaks | ${{ needs.gitleaks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan completed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## üîí Security Scan Results

            | Scanner | Status |
            |---------|--------|
            | gosec | ${{ needs.gosec.result }} |
            | govulncheck | ${{ needs.govulncheck.result }} |
            | npm audit | ${{ needs.npm-audit.result }} |
            | trivy (backend) | ${{ needs.trivy-backend.result }} |
            | trivy (frontend) | ${{ needs.trivy-frontend.result }} |
            | gitleaks | ${{ needs.gitleaks.result }} |

            **Scan completed at:** ${new Date().toISOString()}

            Review detailed reports in the Actions artifacts.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # ============================================================================
  # Fail Build on Critical Issues
  # ============================================================================
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [gosec, govulncheck, npm-audit, trivy-backend, trivy-frontend, gitleaks]
    if: always()

    steps:
      - name: Check for failures
        run: |
          if [ "${{ needs.gosec.result }}" == "failure" ] || \
             [ "${{ needs.govulncheck.result }}" == "failure" ] || \
             [ "${{ needs.trivy-backend.result }}" == "failure" ] || \
             [ "${{ needs.trivy-frontend.result }}" == "failure" ] || \
             [ "${{ needs.gitleaks.result }}" == "failure" ]; then
            echo "‚ùå Security scan failed! Critical vulnerabilities found."
            echo "Please review the scan reports and fix the issues before merging."
            exit 1
          else
            echo "‚úÖ All security scans passed!"
          fi
